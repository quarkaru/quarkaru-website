<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarkaru</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Fallback color for background */
            font-family: Arial, sans-serif;
        }

        /* The container for the scene */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #87CEEB; /* Sky blue background */
        }

        /* Grass field (64x64 PNG) */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background-image: url('grass.png'); /* 64x64 low-quality grass PNG */
            background-repeat: repeat-x;
            background-size: 64px 64px;
        }

        /* Glowing title "Quarkaru" at the top */
        .title {
            position: absolute;
            top: 20px;
            font-size: 64px;
            color: #FF00FF;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
            transition: opacity 1s ease-in-out;
        }

        /* The house (64x64 PNG) */
        .house {
            width: 128px;
            height: 128px;
            background-image: url('house.png'); /* 64x64 house PNG */
            background-size: contain;
            z-index: 2;
        }

        /* The door zone (for detecting the transition to the door) */
        .door-zone {
            position: absolute;
            width: 40px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Transition effect */
        @keyframes zoomIn {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        /* Smooth fade-out for the title */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- The entire scene container -->
    <div class="scene">
        <!-- The title "Quarkaru" -->
        <div class="title" id="title">QUARKARU</div>
        <!-- The house image in the center -->
        <div class="house" id="house"></div>
        <!-- Door zone (clickable) -->
        <div class="door-zone"></div>
        <!-- The grass field image -->
        <div class="grass"></div>
    </div>

    <!-- MP3 Music -->
    <audio id="background-music" autoplay loop>
        <source src="home.mp3" type="audio/mpeg"> <!-- Replace with your MP3 file -->
        Your browser does not support the audio element.
    </audio>

    <script>
        const house = document.getElementById('house');
        const title = document.getElementById('title');
        const scene = document.querySelector('.scene');

        // Function to trigger transition when any key is pressed or when the screen is clicked
        function triggerTransition() {
            // Add zoom-in effect to the house and fade out the title
            house.style.animation = "zoomIn 2s forwards ease-in-out";
            title.style.animation = "fadeOut 1s forwards ease-in-out";

            // Fade out the scene after 2 seconds (as the zoom-in happens)
            setTimeout(() => {
                scene.style.transition = 'opacity 2s ease-in-out';
                scene.style.opacity = '0';
            }, 2000);
        }

        // Event listeners for triggering the transition
        document.addEventListener('click', triggerTransition);
        document.addEventListener('keydown', triggerTransition);

        // Adjust the music volume if needed
        document.getElementById('background-music').volume = 0.3; // Set volume to 30%
    </script>
</body>
</html>
