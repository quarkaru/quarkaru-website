<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARKARU</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('eyetest.jpg') no-repeat center center fixed; /* Fullscreen image */
            background-size: cover;
            position: relative;
        }

        /* Title Styling */
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 64px;
            color: #FF00FF; /* Neon pink */
            text-shadow: 2px 2px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF;
            animation: glow 1s infinite alternate;
            z-index: 10;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF;
            }
            to {
                text-shadow: 4px 4px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
            }
        }

        /* Scrolling Text at the Top */
        .scrolling-text-top {
            position: absolute;
            top: 0;
            width: 100%;
            font-size: 20px;
            color: #FFFF00;
            white-space: nowrap;
            overflow: hidden;
            z-index: 9;
        }

        /* Scrolling Text at the Bottom */
        .scrolling-text-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 20px;
            color: #FFFF00;
            white-space: nowrap;
            overflow: hidden;
            z-index: 9;
        }

        /* Keyframe for fast scrolling */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .scrolling-text-top span,
        .scrolling-text-bottom span {
            display: inline-block;
            animation: scroll 5s linear infinite;
        }

        /* Fade-out effect */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <h1>QUARKARU</h1>

    <!-- Fast scrolling text at the top -->
    <div class="scrolling-text-top">
        <span>THE GREAT HOLY QUARKARU ... THE GREAT HOLY QUARKARU ... THE GREAT HOLY QUARKARU ... </span>
    </div>

    <!-- Fast scrolling text at the bottom -->
    <div class="scrolling-text-bottom">
        <span>QUARKARU IS LOVE, QUARKARU IS QUARK ... QUARKARU IS LOVE, QUARKARU IS QUARK ... </span>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="home.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const music = document.getElementById("background-music");
        music.volume = 0.5; // Adjust the volume level

        // Click event for fading out and changing to the next image
        document.body.addEventListener("click", function() {
            document.body.style.animation = "fadeOut 2s forwards"; // Fade out the screen
            setTimeout(function() {
                document.body.style.backgroundImage = "url('house.png')"; // Switch to the new image
                document.body.style.animation = ""; // Remove fade-out animation for future clicks
            }, 2000); // 2-second delay for the fade effect
        });
    </script>
</body>
</html>
