<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARKARU</title>
    <style>
        body {
            background-color: #001f3f; /* Darker blue sky */
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Foreground container */
        .foreground {
            position: relative;
            z-index: 2;
        }

        /* Centered house */
        #hillc {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .clickable {
            width: 64px;
            height: 64px;
            cursor: pointer;
        }

        /* Grass foreground */
        #hillf {
            background-image: url('grass.png'); /* Replace with your grass PNG */
            background-repeat: repeat-x;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }

        /* Title styling */
        h1 {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 48px;
            color: #FFFF00;
            text-shadow: 2px 2px #FF0000;
            animation: glow 1s infinite alternate;
            z-index: 3;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000;
            }
            to {
                text-shadow: 2px 2px #FFFF00, 0 0 20px #FFFF00, 0 0 30px #FFFF00;
            }
        }

        /* Zoom effect for house */
        @keyframes zoom {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(4); /* Zooms in */
            }
        }

    </style>
</head>
<body>

    <!-- Title of the page -->
    <h1>QUARKARU</h1>

    <!-- Foreground container -->
    <div class="foreground">
        <div id="hillf"></div> <!-- Grass layer -->
        <div id="hillc">

        </div>
    </div>
